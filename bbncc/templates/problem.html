{% extends 'base.html' %}

{% block body %}

	<div class="content-container">

		<div class="problem-console">

			<button id="source-download" onclick="source_download('{{ problem.problem_id }}')">Download Source</button> 
			<br> <br>
			<button id="submit" onclick="_submit('{{ problem.problem_id }}')" {{ input_button_disabled }}>Submit Solution</button> <br>
		</div>

		<div class="problem-text" id="problemtext">
			<br>
			<h2> {{problem.title}} </h2>

			<p> {{problem.problem_content | safe}} </p>

		</div>
	</div>

{% endblock %}
